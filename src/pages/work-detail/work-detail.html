<ion-header>

  <ion-navbar color="headbar">
    <ion-title>Working Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#4d4d4d;color:white;">


  <ion-card>
    <ion-card-header>
      <ion-item text-wrap>
        <ion-avatar item-left>
          <img src="{{item.photo}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <h3>{{item.year}}</h3>
        <p>{{item.as}}</p>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <div>
        <h2>Responsibilities:</h2>
        <p>
          {{item.responsibility}}
        </p>
      </div>
    </ion-card-content>
  </ion-card>


  <div class="footer">
    <p align="center" style="font-size:10px;">Luthfir Rahman Bagaskara &copy; 2017
  </div>
</ion-content>
